apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: minusone-demo
  namespace: staging
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: minusone-demo
      environment: staging
  template:
    metadata:
      labels:
        app: minusone-demo
        environment: staging
    spec:
      containers:
      - name: minusone-demo
        image: ghcr.io/santi1s/minusone-demo:v2.0.0
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: VERSION
          value: "v1.0.0"
        - name: PORT
          value: "8080"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {duration: 30s}
      - setWeight: 40
      - pause: {duration: 30s}
      - setWeight: 60
      - pause: {duration: 30s}
      - setWeight: 80
      - pause: {duration: 30s}
